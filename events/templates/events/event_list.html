{% extends "base.html" %}
  
{% block title %}Displaying Model Data{% endblock title %}
  
{% block content %}
    <h1>Your Saved Events</h1>
    <ul>
       {% for event in event_list %}
        <li>{{ event.user_name }},{{event.event_desc}},{{event.event_date}},{{event.event_time}}</li>
        <br>
    {% endfor %}
    </ul>
{% endblock content %}
